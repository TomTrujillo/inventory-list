<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"/>
    <title>Inventory</title>
</head>
<body>
        <div class="container">
            <div class="header"> 
                <h2 style="margin:5px">Trailer Inventory</h2>
                    <span><input type="text" id="myInput" class="info" placeholder="Trailer #/ Status"></span><br>
                    <!-- <input type="text" id="input" class="info" placeholder="Status"> -->
                    <div class ="add-item">
                        <span type="button" onclick="addItem()" class="addBtn">Add</button></span>
                    </div>
            </div>

            <p>Date: <span id="date"></span></p>
            <div class="container">
                <h3 class="status"></h3>
                <button class="find-city">Location</button>
            </div>
                <ul id="myUL">
                </ul>
                
                    
                
                 <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
                 
                    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
